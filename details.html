    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, addDoc, setDoc, deleteDoc, updateDoc, increment, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyB3Tf0kqjLPinrVrcxzB_0Niy3RIL9FJ5Q", authDomain: "kushti-anime.firebaseapp.com", projectId: "kushti-anime", storageBucket: "kushti-anime.firebasestorage.app", messagingSenderId: "539636802828", appId: "1:539636802828:web:9d6d7877d88ac452d61529", measurementId: "G-7ZTFL5TVCS" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const animeId = new URLSearchParams(window.location.search).get('id');
        let currentUserRating = 0;
        let currentUserRole = 'user';
        let currentEpisode = 0;
        let userVideoReaction = null;
        const COMMENTS_PER_PAGE = 10;

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('hide'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        window.addEventListener('online', () => { document.getElementById('offline-banner').classList.add('hidden'); showToast('–ò–Ω—Ç–µ—Ä–Ω–µ—Ç “õ–æ—Å—ã–ª–¥—ã', 'success'); });
        window.addEventListener('offline', () => { document.getElementById('offline-banner').classList.remove('hidden'); });

        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const nav = document.querySelector('nav');
            const textarea = document.querySelectorAll('textarea');
            const icon = document.getElementById('theme-icon');
            const navSpan = nav.querySelector('span');
            const backBtn = nav.querySelector('button');
            
            if (theme === 'dark') {
                body.classList.add('bg-black', 'text-white');
                body.classList.remove('bg-white', 'text-gray-900');
                nav.classList.add('bg-zinc-900', 'border-zinc-800');
                nav.classList.remove('bg-white', 'border-gray-200');
                textarea.forEach(t => {
                    t.classList.add('bg-zinc-800', 'text-white', 'border-zinc-700');
                    t.classList.remove('bg-gray-100', 'text-gray-900', 'border-gray-300');
                });
                icon.classList.replace('fa-sun', 'fa-moon');
                icon.classList.add('text-white');
                icon.classList.remove('text-gray-900');
                if(navSpan) {
                    navSpan.classList.add('text-white');
                    navSpan.classList.remove('text-gray-900');
                }
                if(backBtn) {
                    backBtn.classList.add('text-white');
                    backBtn.classList.remove('text-gray-900');
                }
            } else {
                body.classList.add('bg-white', 'text-gray-900');
                body.classList.remove('bg-black', 'text-white');
                nav.classList.add('bg-white', 'border-gray-200');
                nav.classList.remove('bg-zinc-900', 'border-zinc-800');
                textarea.forEach(t => {
                    t.classList.add('bg-gray-100', 'text-gray-900', 'border-gray-300');
                    t.classList.remove('bg-zinc-800', 'text-white', 'border-zinc-700');
                });
                icon.classList.replace('fa-moon', 'fa-sun');
                icon.classList.remove('text-white');
                icon.classList.add('text-gray-900');
                if(navSpan) {
                    navSpan.classList.remove('text-white');
                    navSpan.classList.add('text-gray-900');
                }
                if(backBtn) {
                    backBtn.classList.remove('text-white');
                    backBtn.classList.add('text-gray-900');
                }
            }
        }

        window.toggleTheme = () => {
            const current = localStorage.getItem('theme') || 'dark';
            localStorage.setItem('theme', current === 'dark' ? 'light' : 'dark');
            applyTheme();
        };

        applyTheme();

        async function loadUserRole() {
            if (auth.currentUser) {
                const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
                if (userDoc.exists()) {
                    currentUserRole = userDoc.data().role || 'user';
                    if (currentUserRole === 'admin' || currentUserRole === 'moderator') {
                        document.getElementById('admin-add-video-btn').classList.remove('hidden');
                        document.getElementById('admin-btn').classList.remove('hidden');
                    }
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function load() {
            try {
                const a = await getDoc(doc(db, "content", animeId));
                if (!a.exists()) {
                    document.getElementById('loading').innerHTML = '<p class="text-center text-red-500">–ê–Ω–∏–º–µ —Ç–∞–±—ã–ª–º–∞–¥—ã</p>';
                    return;
                }

                const data = a.data();
                document.getElementById('a-poster').src = data.poster_url;
                document.getElementById('a-title').innerText = data.title_kz || '–ê—Ç–∞—É—ã –∂–æ“õ';
                document.getElementById('a-desc').innerText = data.description_kz || '–°–∏–ø–∞—Ç—Ç–∞–º–∞ –∂–æ“õ';
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                const views = data.views || 0;
                document.getElementById('views-count').innerText = `üëÅ ${views}`;

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                const viewKey = `viewed_${animeId}`;
                const alreadyViewed = sessionStorage.getItem(viewKey);
                
                if (!alreadyViewed) {
                    try {
                        await updateDoc(doc(db, "content", animeId), {
                            views: increment(1)
                        });
                        sessionStorage.setItem(viewKey, 'true');
                    } catch(e) {
                        console.log('Views update error:', e);
                    }
                }

                const hasVideo = (data.video_url && data.video_url.trim()) || (data.episodes && data.episodes.length > 0);
                
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏–ª–∏ –Ω–∞–¥–ø–∏—Å—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                if (hasVideo) {
                    if (auth.currentUser) {
                        document.getElementById('watch-btn').classList.remove('hidden');
                    } else {
                        document.getElementById('auth-required-msg').classList.remove('hidden');
                    }
                }

                if (data.episodes && data.episodes.length > 0) {
                    const episodesList = document.getElementById('episodes-list');
                    episodesList.innerHTML = '';
                    const theme = localStorage.getItem('theme') || 'dark';
                    const epBg = theme === 'dark' ? 'bg-zinc-800 hover:bg-orange-600' : 'bg-gray-200 hover:bg-orange-600';
                    data.episodes.forEach((ep, i) => {
                        episodesList.innerHTML += `<button onclick="playEpisode(${i}, ${JSON.stringify(data.episodes).replace(/"/g, '&quot;')})" class="${epBg} px-3 py-2 rounded-lg font-bold text-sm transition">${i + 1}</button>`;
                    });
                }

                const ratingsQuery = query(collection(db, "ratings"), where("animeId", "==", animeId));
                onSnapshot(ratingsQuery, s => {
                    let total = 0;
                    s.forEach(d => total += d.data().stars);
                    const avg = s.size > 0 ? (total / s.size).toFixed(1) : '0.0';
                    document.getElementById('avg-rating').innerText = `‚≠ê ${avg}`;
                });

                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
                onSnapshot(doc(db, "content", animeId), (docSnap) => {
                    if (docSnap.exists()) {
                        const views = docSnap.data().views || 0;
                        document.getElementById('views-count').innerText = `üëÅ ${views}`;
                    }
                });

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('anime-content').classList.remove('hidden');
            } catch(e) {
                console.error('Load error:', e);
                document.getElementById('loading').innerHTML = '<p class="text-center text-red-500">–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ!</p>';
            }
        }

        function updateStars(rating) {
            const stars = document.querySelectorAll('#stars i');
            stars.forEach((star, i) => {
                if (i < rating) {
                    star.classList.remove('text-slate-700');
                    star.classList.add('text-orange-500');
                } else {
                    star.classList.add('text-slate-700');
                    star.classList.remove('text-orange-500');
                }
            });
        }

        window.rate = async (stars) => {
            if(!auth.currentUser) {
                showToast('–ö—ñ—Ä—ñ“£—ñ–∑!', 'error');
                return;
            }
            
            try {
                await setDoc(doc(db, "ratings", auth.currentUser.uid + "_" + animeId), { userId: auth.currentUser.uid, animeId, stars, timestamp: Date.now() });
                currentUserRating = stars;
                updateStars(stars);
                document.getElementById('my-rating').innerText = `–°—ñ–∑–¥—ñ“£ –±–∞“ì–∞“£—ã–∑: ${stars} ‚≠ê`;
                showToast('–ë–∞“ì–∞ “õ–æ–π—ã–ª–¥—ã!', 'success');
            } catch(e) {
                console.error('Rating error:', e);
                showToast('“ö–∞—Ç–µ –±–æ–ª–¥—ã!', 'error');
            }
        };

        window.addToCollection = async (type) => {
            if(!auth.currentUser) {
                showToast('–ö—ñ—Ä—ñ“£—ñ–∑!', 'error');
                return;
            }
            
            try {
                const collectionId = auth.currentUser.uid + "_" + animeId + "_" + type;
                await setDoc(doc(db, "collections", collectionId), { userId: auth.currentUser.uid, animeId: animeId, type: type, timestamp: Date.now() });
                const typeNames = { watching: '“ö–∞—Ä–∞–ø –∂–∞—Ç—ã—Ä–º—ã–Ω', favorite: '–°“Ø–π—ñ–∫—Ç—ñ–ª–µ—Ä', completed: '–ö”©—Ä–¥—ñ–º', planned: '–ñ–æ—Å–ø–∞—Ä–¥–∞' };
                showToast(`"${typeNames[type]}" “õ–æ—Å—ã–ª–¥—ã!`, 'success');
            } catch(e) {
                console.error('Collection error:', e);
                showToast('“ö–∞—Ç–µ –±–æ–ª–¥—ã!', 'error');
            }
        };

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –≤–∏–¥–µ–æ
        window.checkAuthAndWatch = async () => {
            if (!auth.currentUser) {
                showToast('‚ö†Ô∏è –í–∏–¥–µ–æ –∫”©—Ä—É “Ø—à—ñ–Ω —Ç—ñ—Ä–∫–µ–ª—É –∫–µ—Ä–µ–∫!', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            toggleVideo();
        };

        window.toggleVideo = async () => {
            const videoSection = document.getElementById('video-section');
            const anime = await getDoc(doc(db, "content", animeId));
            const animeData = anime.data();

            const hasVideo = (animeData.video_url && animeData.video_url.trim()) || (animeData.episodes && animeData.episodes.length > 0);
            
            if (!hasVideo) {
                showToast('–ë“±–ª –∞–Ω–∏–º–µ–¥–µ ”ô–∑—ñ—Ä—à–µ –≤–∏–¥–µ–æ –∂–æ“õ! üòî', 'error');
                return;
            }

            if (videoSection.classList.contains('hidden')) {
                if (animeData.episodes && animeData.episodes.length > 0) {
                    playEpisode(0, animeData.episodes);
                } else if (animeData.video_url) {
                    currentEpisode = 0;
                    const iframe = document.getElementById('video-iframe');
                    const videoUrl = animeData.video_url;
                    
                    if (videoUrl.includes('drive.google.com')) {
                        const fileId = videoUrl.match(/\/d\/(.+?)\//)?.[1] || videoUrl.split('/').pop();
                        iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
                    } else if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                        const videoId = videoUrl.includes('youtu.be') ? videoUrl.split('/').pop() : new URL(videoUrl).searchParams.get('v');
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                    } else {
                        iframe.src = videoUrl;
                    }

                    videoSection.classList.remove('hidden');
                    loadVideoReactions();
                    loadVideoComments();
                }
            } else {
                videoSection.classList.add('hidden');
            }
        };

        window.playEpisode = (index, episodes) => {
            currentEpisode = index;
            const iframe = document.getElementById('video-iframe');
            const videoUrl = episodes[index].video_url;
            
            if (videoUrl.includes('drive.google.com')) {
                const fileId = videoUrl.match(/\/d\/(.+?)\//)?.[1] || videoUrl.split('/').pop();
                iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            } else if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                const videoId = videoUrl.includes('youtu.be') ? videoUrl.split('/').pop() : new URL(videoUrl).searchParams.get('v');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
            } else {
                iframe.src = videoUrl;
            }

            document.getElementById('current-episode-title').innerText = `–ë”©–ª—ñ–º ${index + 1}`;
            document.getElementById('video-section').classList.remove('hidden');
            
            loadVideoReactions();
            loadVideoComments();
        }

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –õ–∞–π–∫–∏ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        async function loadVideoReactions() {
            const reactionId = `${animeId}_ep${currentEpisode}`;
            
            try {
                onSnapshot(doc(db, "video_reactions", reactionId), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById('video-likes-count').innerText = data.likes || 0;
                        document.getElementById('video-dislikes-count').innerText = data.dislikes || 0;
                    } else {
                        document.getElementById('video-likes-count').innerText = 0;
                        document.getElementById('video-dislikes-count').innerText = 0;
                    }
                }, (error) => {
                    console.log('Reactions not yet created:', error);
                    document.getElementById('video-likes-count').innerText = 0;
                    document.getElementById('video-dislikes-count').innerText = 0;
                });

                if (auth.currentUser) {
                    try {
                        const userReactionId = `${auth.currentUser.uid}_${reactionId}`;
                        const userReactionDoc = await getDoc(doc(db, "user_video_reactions", userReactionId));
                        
                        if (userReactionDoc.exists()) {
                            userVideoReaction = userReactionDoc.data().type;
                        } else {
                            userVideoReaction = null;
                        }
                    } catch(e) {
                        console.log('User reaction not found:', e);
                        userVideoReaction = null;
                    }
                    updateReactionButtons();
                }
            } catch(e) {
                console.error('Error loading reactions:', e);
                document.getElementById('video-likes-count').innerText = 0;
                document.getElementById('video-dislikes-count').innerText = 0;
            }
        }

        function updateReactionButtons() {
            const likeBtn = document.querySelector('.like-btn');
            const dislikeBtn = document.querySelector('.dislike-btn');
            
            likeBtn.classList.toggle('active', userVideoReaction === 'like');
            dislikeBtn.classList.toggle('active', userVideoReaction === 'dislike');
        }

        window.toggleVideoLike = async () => {
            if (!auth.currentUser) {
                showToast('–ö—ñ—Ä—ñ“£—ñ–∑!', 'error');
                return;
            }

            const reactionId = `${animeId}_ep${currentEpisode}`;
            const userReactionId = `${auth.currentUser.uid}_${reactionId}`;

            try {
                const reactionRef = doc(db, "video_reactions", reactionId);
                const userReactionRef = doc(db, "user_video_reactions", userReactionId);

                if (userVideoReaction === 'like') {
                    try {
                        const docSnap = await getDoc(reactionRef);
                        if (docSnap.exists()) {
                            await updateDoc(reactionRef, { likes: increment(-1) });
                        }
                        await deleteDoc(userReactionRef);
                    } catch(e) {
                        console.log('Error removing like:', e);
                    }
                    userVideoReaction = null;
                } else {
                    const docSnap = await getDoc(reactionRef);
                    
                    if (userVideoReaction === 'dislike') {
                        if (docSnap.exists()) {
                            await updateDoc(reactionRef, { dislikes: increment(-1), likes: increment(1) });
                        } else {
                            await setDoc(reactionRef, { likes: 1, dislikes: 0 });
                        }
                    } else {
                        if (!docSnap.exists()) {
                            await setDoc(reactionRef, { likes: 1, dislikes: 0 });
                        } else {
                            await updateDoc(reactionRef, { likes: increment(1) });
                        }
                    }
                    
                    await setDoc(userReactionRef, { type: 'like', timestamp: Date.now() });
                    userVideoReaction = 'like';
                }
                
                updateReactionButtons();
            } catch(e) {
                console.error('Like error:', e);
                showToast('“ö–∞—Ç–µ –±–æ–ª–¥—ã!', 'error');
            }
        };

        window.toggleVideoDislike = async () => {
            if (!auth.currentUser) {
                showToast('–ö—ñ—Ä—ñ“£—ñ–∑!', 'error');
                return;
            }

            const reactionId = `${animeId}_ep${currentEpisode}`;
            const userReactionId = `${auth.currentUser.uid}_${reactionId}`;

            try {
                const reactionRef = doc(db, "video_reactions", reactionId);
                const userReactionRef = doc(db, "user_video_reactions", userReactionId);

                if (userVideoReaction === 'dislike') {
                    try {
                        const docSnap = await getDoc(reactionRef);
                        if (docSnap.exists()) {
                            await updateDoc(reactionRef, { dislikes: increment(-1) });
                        }
                        await deleteDoc(userReactionRef);
                    } catch(e) {
                        console.log('Error removing dislike:', e);
                    }
                    userVideoReaction = null;
                } else {
                    const docSnap = await getDoc(reactionRef);
                    
                    if (userVideoReaction === 'like') {
                        if (docSnap.exists()) {
                            await updateDoc(reactionRef, { likes: increment(-1), dislikes: increment(1) });
                        } else {
                            await setDoc(reactionRef, { likes: 0, dislikes: 1 });
                        }
                    } else {
                        if (!docSnap.exists()) {
                            await setDoc(reactionRef, { likes: 0, dislikes: 1 });
                        } else {
                            await updateDoc(reactionRef, { dislikes: increment(1) });
                        }
                    }
                    
                    await setDoc(userReactionRef, { type: 'dislike', timestamp: Date.now() });
                    userVideoReaction = 'dislike';
                }
                
                updateReactionButtons();
            } catch(e) {
                console.error('Dislike error:', e);
                showToast('“ö–∞—Ç–µ –±–æ–ª–¥—ã!', 'error');
            }
        };

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –≤–∏–¥–Ω—ã
        function loadVideoComments() {
            const commentId = `${animeId}_ep${currentEpisode}`;
            const q = query(collection(db, "video_comments"), where("episodeId", "==", commentId), orderBy("time", "desc"));

            onSnapshot(q, (s) => {
                const list = document.getElementById('video-comments-list');
                list.innerHTML = '';

                if (s.empty) {
                    list.innerHTML = '<p class="text-center opacity-60 py-4 text-sm">”ò–∑—ñ—Ä—à–µ –ø—ñ–∫—ñ—Ä–ª–µ—Ä –∂–æ“õ. –ë—ñ—Ä—ñ–Ω—à—ñ –±–æ–ª!</p>';
                    return;
                }

                const theme = localStorage.getItem('theme') || 'dark';
                const cardBg = theme === 'dark' ? 'bg-zinc-800' : 'bg-gray-200';

                s.forEach(d => {
                    const c = d.data();
                    const date = new Date(c.time).toLocaleDateString('kk-KZ', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                    const isOwner = auth.currentUser && c.userId === auth.currentUser.uid;
                    const canDelete = isOwner || currentUserRole === 'admin' || currentUserRole === 'moderator';
                    
                    list.innerHTML += `<div class="${cardBg} p-3 rounded-xl">
                        <div class="flex justify-between items-start mb-2">
                            <p class="text-orange-500 font-bold text-xs">@${escapeHtml(c.username)}</p>
                            <div class="flex gap-2 items-center">
                                <p class="text-[10px] opacity-40">${date}</p>
                                ${canDelete ? `<button onclick="deleteVideoComment('${d.id}')" class="text-red-500 text-xs"><i class="fas fa-trash"></i></button>` : ''}
                            </div>
                        </div>
                        <p class="text-sm">${escapeHtml(c.text)}</p>
                    </div>`;
                });
            });
        }

        window.postVideoComment = async () => {
            const t = document.getElementById('video-comment-input').value.trim();
            if(!t) {
                showToast('–ü—ñ–∫—ñ—Ä –±–æ—Å –±–æ–ª–º–∞—É—ã –∫–µ—Ä–µ–∫!', 'error');
                return;
            }
            if(!auth.currentUser) {
                showToast('–ö—ñ—Ä—ñ“£—ñ–∑!', 'error');
                return;
            }
            
            try {
                const u = await getDoc(doc(db, "users", auth.currentUser.uid));
                const username = u.exists() ? u.data().username : 'User';
                const commentId = `${animeId}_ep${currentEpisode}`;
                
                await addDoc(collection(db, "video_comments"), { episodeId: commentId, username, text: t, userId: auth.currentUser.uid, time: Date.now() });
                document.getElementById('video-comment-input').value = '';
                showToast('–ü—ñ–∫—ñ—Ä –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ!', 'success');
            } catch(e) {
                console.error('Comment error:', e);
                showToast('–ü—ñ–∫—ñ—Ä –∂—ñ–±–µ—Ä—É “õ–∞—Ç–µ—Å—ñ!', 'error');
            }
        };

        window.deleteVideoComment = async (commentId) => {
            if (!confirm('–ü—ñ–∫—ñ—Ä–¥—ñ ”©—à—ñ—Ä—É–≥–µ —Å–µ–Ω—ñ–º–¥—ñ—Å—ñ–∑ –±–µ?')) return;
            try {
                await deleteDoc(doc(db, "video_comments", commentId));
                showToast('–ü—ñ–∫—ñ—Ä ”©—à—ñ—Ä—ñ–ª–¥—ñ', 'success');
            } catch(e) {
                console.error('Delete error:', e);
                showToast('“ö–∞—Ç–µ –±–æ–ª–¥—ã!', 'error');
            }
        };

        window.postC = async () => {
            const t = document.getElementById('c-input').value.trim();
            if(!t) {
                showToast('–ü—ñ–∫—ñ—Ä –±–æ—Å –±–æ–ª–º–∞—É—ã –∫–µ—Ä–µ–∫!', 'error');
                return;
            }
            if(!auth.currentUser) {
                showToast('–ö—ñ—Ä—ñ“£—ñ–∑!', 'error');
                return;
            }
            
            try {
                const u = await getDoc(doc(db, "users", auth.currentUser.uid));
                const username = u.exists() ? u.data().username : 'User';
                
                await addDoc(collection(db, "comments"), { animeId, username, text: t, userId: auth.currentUser.uid, time: Date.now() });
                document.getElementById('c-input').value = '';
                showToast('–ü—ñ–∫—ñ—Ä –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ!', 'success');
            } catch(e) {
                console.error('Comment error:', e);
                showToast('–ü—ñ–∫—ñ—Ä –∂—ñ–±–µ—Ä—É “õ–∞—Ç–µ—Å—ñ!', 'error');
            }
        };

        window.deleteComment = async (commentId) => {
            if (!confirm('–ü—ñ–∫—ñ—Ä–¥—ñ ”©—à—ñ—Ä—É–≥–µ —Å–µ–Ω—ñ–º–¥—ñ—Å—ñ–∑ –±–µ?')) return;
            try {
                await deleteDoc(doc(db, "comments", commentId));
                showToast('–ü—ñ–∫—ñ—Ä ”©—à—ñ—Ä—ñ–ª–¥—ñ', 'success');
            } catch(e) {
                console.error('Delete error:', e);
                showToast('“ö–∞—Ç–µ –±–æ–ª–¥—ã!', 'error');
            }
        };

        let allComments = [];
        let displayedComments = 0;

        const commentsQuery = query(collection(db, "comments"), where("animeId", "==", animeId), orderBy("time", "desc"));
        
        onSnapshot(commentsQuery, s => {
            allComments = [];
            s.forEach(d => {
                allComments.push({ id: d.id, data: d.data() });
            });
            
            displayedComments = 0;
            document.getElementById('c-list').innerHTML = '';
            loadMoreComments();
        });

        window.loadMoreComments = () => {
            const l = document.getElementById('c-list');
            const theme = localStorage.getItem('theme') || 'dark';
            const cardBg = theme === 'dark' ? 'bg-zinc-900' : 'bg-white';
            const cardBorder = theme === 'dark' ? 'border-zinc-800' : 'border-gray-300';
            
            const commentsToShow = allComments.slice(displayedComments, displayedComments + COMMENTS_PER_PAGE);
            
            if (commentsToShow.length === 0 && displayedComments === 0) {
                l.innerHTML = '<p class="text-center opacity-60 py-8">”ò–∑—ñ—Ä—à–µ –ø—ñ–∫—ñ—Ä–ª–µ—Ä –∂–æ“õ. –ë—ñ—Ä—ñ–Ω—à—ñ –±–æ–ª!</p>';
                return;
            }
            
            commentsToShow.forEach(({ id, data: c }) => {
                const safeUsername = escapeHtml(c.username || 'User');
                const safeText = escapeHtml(c.text || '');
                const date = new Date(c.time).toLocaleDateString('kk-KZ', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                
                const isOwner = auth.currentUser && c.userId === auth.currentUser.uid;
                const canDelete = isOwner || currentUserRole === 'admin' || currentUserRole === 'moderator';
                
                l.innerHTML += `<div class="${cardBg} p-4 rounded-2xl border ${cardBorder}">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-orange-500 font-bold text-xs cursor-pointer" onclick="location.href='user.html?uid=${c.userId}'">@${safeUsername}</p>
                        <div class="flex gap-2 items-center">
                            <p class="text-[10px] opacity-40">${date}</p>
                            ${canDelete ? `<button onclick="deleteComment('${id}')" class="text-red-500 text-xs"><i class="fas fa-trash"></i></button>` : ''}
                        </div>
                    </div>
                    <p class="text-sm leading-relaxed">${safeText}</p>
                </div>`;
            });
            
            displayedComments += commentsToShow.length;
            
            const loadMoreBtn = document.getElementById('load-more-comments');
            if (displayedComments < allComments.length) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadUserRole();
                
                try {
                    const ratingDoc = await getDoc(doc(db, "ratings", user.uid + "_" + animeId));
                    if (ratingDoc.exists()) {
                        currentUserRating = ratingDoc.data().stars;
                        updateStars(currentUserRating);
                        document.getElementById('my-rating').innerText = `–°—ñ–∑–¥—ñ“£ –±–∞“ì–∞“£—ã–∑: ${currentUserRating} ‚≠ê`;
                    }
                } catch(e) {
                    console.error('Rating load error:', e);
                }
                
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                const anime = await getDoc(doc(db, "content", animeId));
                if (anime.exists()) {
                    const data = anime.data();
                    const hasVideo = (data.video_url && data.video_url.trim()) || (data.episodes && data.episodes.length > 0);
                    if (hasVideo) {
                        document.getElementById('watch-btn').classList.remove('hidden');
                        document.getElementById('auth-required-msg').classList.add('hidden');
                    }
                }
            } else {
                // –ï—Å–ª–∏ –Ω–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–¥–ø–∏—Å—å
                const anime = await getDoc(doc(db, "content", animeId));
                if (anime.exists()) {
                    const data = anime.data();
                    const hasVideo = (data.video_url && data.video_url.trim()) || (data.episodes && data.episodes.length > 0);
                    if (hasVideo) {
                        document.getElementById('watch-btn').classList.add('hidden');
                        document.getElementById('auth-required-msg').classList.remove('hidden');
                    }
                }
            }
        });

        load();
    </script>
